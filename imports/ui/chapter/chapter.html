<template name="chapter">
  {{#if title}}
    <h2>{{title}}</h2>
    {{#each paragraphs}}
      <div class="para">{{this}}</div><br>
    {{/each}}
    <div class="imgroup">
      {{#each images}}
        <img class="images" src="/images/{{pic}}" alt="{{pic}}" width={{width}} height={{height}}/>
      {{/each}}
    </div>
  {{else}}
    <h2>No data available</h2>
  {{/if}}
</template>
